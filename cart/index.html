<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cart component</title>
  <link rel="stylesheet" href="/cart/style.css">
  <scrip src="/cart/index.js"></script>
</head>
<body>

<main>
  <div class="shopping-cart">
    <div class="tittle">
      Shopping cart
    </div>
    <!-- Product #1 -->
    <div class="item">
      <div class="buttons">
        <span class="delete-btn"></span>
        <span class="like-btn"></span>
      </div>

      <div class="image">
        <img src="/components/page/pictures/Rectangle.png" alt="" />
      </div>

      <div class="description">
        <span>Ноутбук Acer Aspire 3 A315-57G-336G (NX.HZREU.01S) Charcoal Black</span>
      </div>

      <div class="quantity">
        <button class="plus-btn" type="button" name="button">
          <img src="/components/page/pictures/plus.svg" alt="" />
        </button>
        <input type="text" name="name" value="1">
        <button class="minus-btn" type="button" name="button">
          <img src="/components/page/pictures/minus.svg" alt="" />
        </button>
      </div>

      <div class="total-price">47997</div>
    </div>
